<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./question.png">
    <title>✨Guessthenumber</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Guess The Number!</h1>
        <p class="between">(between 1 to 100)</p>
        <button class="btn_again">Again!</button>
        <div class="number">?</div>
    </header>

<main>
    <section class="Left">
         <input type="text" class="guess">
         <button class="check_btn">Check!</button>
    </section>

    <section class="Right">
        <p class="message">🤷‍♂️Start guessing...</p>
        <p class="label_scores">✔Scores <span class="scores">100</span></p>
        <p class="label_highscores">🏆Highscores <span class="highscores">0</span></p>
        
    </section>
</main>
        


<script src="./first.js"></script>
</body>
</html>
